<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Scientific Calculator</title>

<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #eef2f3;
        font-family: Arial, sans-serif;
    }

    .calculator {
        background: #ffffff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0,0,0,0.2);
        width: 300px;
    }

    #display {
        width: 100%;
        height: 45px;
        font-size: 20px;
        text-align: right;
        margin-bottom: 10px;
        padding-right: 10px;
    }

    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 8px;
    }

    button {
        height: 45px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        border-radius: 6px;
        background: #e0e0e0;
    }

    button:hover {
        background: #cfcfcf;
    }

    .operator {
        background: #ffd966;
    }

    .equal {
        background: #4caf50;
        color: white;
    }

    .clear {
        background: #f44336;
        color: white;
    }
</style>
</head>

<body>

<div class="calculator">
    <input type="text" id="display" disabled>

    <div class="buttons">
        <button class="clear" onclick="clearDisplay()">C</button>
        <button onclick="deleteLast()">DEL</button>
        <button onclick="append('(')">(</button>
        <button onclick="append(')')">)</button>

        <button onclick="sin()">sin</button>
        <button onclick="cos()">cos</button>
        <button onclick="tan()">tan</button>
        <button onclick="sqrt()">√</button>

        <button onclick="log()">log</button>
        <button onclick="square()">x²</button>
        <button onclick="append(Math.PI)">π</button>
        <button onclick="append(Math.E)">e</button>

        <button onclick="append('7')">7</button>
        <button onclick="append('8')">8</button>
        <button onclick="append('9')">9</button>
        <button class="operator" onclick="append('/')">÷</button>

        <button onclick="append('4')">4</button>
        <button onclick="append('5')">5</button>
        <button onclick="append('6')">6</button>
        <button class="operator" onclick="append('*')">×</button>

        <button onclick="append('1')">1</button>
        <button onclick="append('2')">2</button>
        <button onclick="append('3')">3</button>
        <button class="operator" onclick="append('-')">−</button>

        <button onclick="append('0')">0</button>
        <button onclick="append('.')">.</button>
        <button class="equal" onclick="calculate()">=</button>
        <button class="operator" onclick="append('+')">+</button>
    </div>
</div>

<script>
    let display = document.getElementById("display");

    function append(value) {
        display.value += value;
    }

    function clearDisplay() {
        display.value = "";
    }

    function deleteLast() {
        display.value = display.value.slice(0, -1);
    }

    function calculate() {
        try {
            display.value = eval(display.value);
        } catch {
            display.value = "Error";
        }
    }

    function sin() {
        display.value = Math.sin(toRadians(display.value));
    }

    function cos() {
        display.value = Math.cos(toRadians(display.value));
    }

    function tan() {
        display.value = Math.tan(toRadians(display.value));
    }

    function sqrt() {
        display.value = Math.sqrt(display.value);
    }

    function log() {
        display.value = Math.log10(display.value);
    }

    function square() {
        display.value = Math.pow(display.value, 2);
    }

    function toRadians(deg) {
        return deg * (Math.PI / 180);
    }
</script>

</body>
</html>
